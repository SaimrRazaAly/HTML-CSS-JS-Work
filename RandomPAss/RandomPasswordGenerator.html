<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="randompass.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Password</h2>
    <label><input type="radio" name="strength" value="simple" /> Simple</label>
    <label><input type="radio" name="strength" value="normal" /> Normal</label>
    <label><input type="radio" name="strength" value="strong" /> Strong</label>

    <button onclick="Generate(12)" class="btn">Click</button>
    <div style="display: flex; gap: 10px;">
      <p id="password"></p>
      <button onclick="Copy()" class="copy btn">Copy</button>
    </div>
    <script>
      function Generate(length) {
        let charset = "";
        const simpleCharset = "abcdefghijklmnopqrstuvwxyz";
        const normalCharset = "abcdefghijklmnopqrstuvwxyz1234567890";
        const strongCharset =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()";
        const strength = document.querySelector(
          'input[name="strength"]:checked'
        ).value;

        switch (strength) {
          case "simple":
            charset = simpleCharset;
            break;
          case "normal":
            charset = normalCharset;
            break;
          case "strong":
            charset = strongCharset;
            break;

          default:
            alert("Please Select a password range please");
        }
        let password = "";
        for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }

        document.querySelector("#password").textContent = password;

      }
      function Copy() {
    const passwordText = document.querySelector("#password").textContent;

    if (passwordText) {
      // Use the Clipboard API to write the password to the clipboard
      navigator.clipboard.writeText(passwordText)
        .then(() => {
          alert("Password copied to clipboard!");
        })
        .catch(err => {
          alert("Failed to copy password: " + err);
        });
    } else {
      alert("Please generate a password first.");
    }
  }

         // Function to copy the password to clipboard
   
    </script>
  </body>
</html>
